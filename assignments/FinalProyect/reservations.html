    <body>
        <script src="scripts/hamburguer.js"></script>
        <header>
            <div class="logo">
                <img src="images/moroni-logo-blanco.png" alt="moroni">
                <h1>The Temple Inn & Suites</h1>
            </div>
            <div>
                <p>
                    <h3>Call us : 800-800-8000</h3>
                </p>
                <a href="reservations.html"><button>Book Now</button></a>
            </div>

        </header>
        <nav>
            <button onclick="toggleMenu()">&#9776;Menu</button>
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="temples.html">Temples</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <main>
           
                <div id="form">
                    <h1>Reservation Form </h1>
                    <form method="GET" action="thanks.html" id="reservationForm">
                        <div>
                            <fieldset>
                                <div>
                                    <label for="fname">*Full Name:</label>
                                    <input type="text" name="fname" id="fname" min="5" required>
                                </div>
                                <div>
                                    <label for="address">*Address: </label>
                                    <input type="text" name="address" id="address" required>
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="someone@gmail.com">
                                </div>
                                <div>
                                    <label for="pnumber">*Phone number: </label>
                                    <input type="tel" name="pnumber" id="pnumber" required>
                                </div>
                                <div>
                                    <label for="location">*Location: </label>
                                    <input type="text" name="location" id="location" required>
                                </div>
                                <div>
                                    <label for="homeState">*Home State: </label>
                                    <input type="text" name="homeState" id="homeState" required>
                                </div>
                                <div>
                                    <label for="country">*Country: </label>
                                    <input type="text" name="country" id="country" required>
                                </div>
                                <div>
                                    <label for="checkin">Check-in:</label>
                                    <input type="date" name="checkin" id="checkin">
                                </div>
                                <div>
                                    <label for="checkout">Check-out:</label>
                                    <input type="date" name="checkout" id="checkout">
                                </div>
                                <div class="room">
                                    <label for="rooms">Rooms: </label>
                                    <select name="rooms" id="rooms">
                                        <option value="">--Number of Rooms--</option>
                                        <option value="one">1</option>
                                        <option value="two">2</option>
                                        <option value="three">3</option>
                                        <option value="four">4</option>
                                    </select>
                                </div>
                                <div class="room">
                                    <label for="roomType">Room Type </label>
                                    <select name="roomType" id="roomType">
                                        <option value="">--Room Type--</option>
                                        <option value="single">Single</option>
                                        <option value="double">Double</option>
                                    </select>
                                </div>
                                <div>Special Acomodations/Comments:</div>
                                <textarea id="text" rows="15" cols="35" name="comment" form="reservationForm"
                                    placeholder="Enter comments here..."></textarea>
                        </div>
                        </fieldset>
                        <div id="submit">
                            <input type="submit" value="Book Now">
                        </div>
                </div>
            </form>
        </main>
        <footer>
